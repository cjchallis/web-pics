<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equic="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Pictures</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="text-center">
                <h1>Review Pictures</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <table id="id_list_table" class="table">
                {% for entry in entries %}
                    <tr><td>{{ entry |safe }}</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="row">
        {% for pic in pics %}
        <div class="col-sm-4 col-md-3 col-lg-2">
            <a href="{{ pic }}" class="thumbnail">
                <img src="/static/{{ path }}/{{ pic }}" alt="{{ pic }}">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>

<style>
.row {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display:         flex;
    flex-wrap: wrap;
}
.row > [class*='col-'] {
    display: flex;
    flex-direction: column;
}
</style>
</html>
