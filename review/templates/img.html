<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equic="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Pictures</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="text-center">
                <h1>{{ path }}</h1>
                <h2>{{ status }}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <img src="/static/{{ path }}" class="img-thumbnail" alt="image">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a href="{{ img }}/chatbook">Add to Chatbooks</a>
        </div>
        <div class="col-md-2">
            <a href="{{ img }}/keep">keep</a>
        </div>
        <div class="col-md-2">
            <a href="{{ img }}/delete">delete</a>
        </div>
        <div class="col-md-2">
            <a href="{{ img }}/next">next</a>
        </div>
        <div class="col-md-2">
            <a href="{{ img }}/previous">previous</a>
        </div>
        <div class="col-md-2">
            <a href="/{{ folder }}/">Back to Folder</a>
        </div>
</body>
</html>
